
<div ng-controller="FaceCtrl" class="container">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/#/" class="navbar-brand">Go and Do</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-click="login()">Log In</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="starter-template">
      <h1>Go and Do</h1>
      <p class="lead">More social, less media.</p>
      <button ng-click="login()">Log in with FB</button>
      <button ng-click="loginAs('fakedata')">Log in as fakedata</button>
      <button ng-click="loginAs('fakedata2')">Log in as fakedata2</button>
      <button ng-click="loginAs('fakedata3')">Log in as fakedata3</button>
      <button ng-click="loginAs('fakedata4')">Log in as fakedata4</button>
      <button ng-click="loginAs('fakedata5')">Log in as fakedata5</button>
      <div ng-controller="EventCtrl" class="container">
        <button ng-click="getAvailability('fakedata')" class="btn btn-primary">getAvailability('fakedata')</button>
        <button ng-click="getBlocks('fakedata')" class="btn btn-primary">getBlocks('fakedata')</button>
        <button ng-click="getPossibleEventsUser('fakedata')" class="btn btn-info">getPossibleEventsUser('fakedata')</button>
        <button ng-click="getPossibleEventsUser('fakedata2')" class="btn btn-info">getPossibleEventsUser('fakedata2')</button>
        <button ng-click="getPossibleEventsUser('fakedata3')" class="btn btn-info">getPossibleEventsUser('fakedata3')</button>
        <button ng-click="getPossibleEventsUser('fakedata4')" class="btn btn-info">getPossibleEventsUser('fakedata4')</button>
        <button ng-click="getPossibleEventsUser('fakedata5')" class="btn btn-info">getPossibleEventsUser('fakedata5')</button>
        <button ng-click="getFriendPossibleEvents('fakedata')" class="btn btn-primary">getFriendPossibleEvents('fakedata')</button>
        <button ng-click="makeEvents('fakedata')" class="btn btn-primary">makeEvents('fakedata')</button>
        <button ng-click="userAvailToFirebase('fakedata')" class="btn btn-danger">userAvailToFirebase('fakedata')</button>
        <button ng-click="userAvailToFirebase('fakedata2')" class="btn btn-danger">userAvailToFirebase('fakedata2')</button>
        <button ng-click="userAvailToFirebase('fakedata3')" class="btn btn-danger">userAvailToFirebase('fakedata3')</button>
        <button ng-click="userAvailToFirebase('fakedata4')" class="btn btn-danger">userAvailToFirebase('fakedata4')</button>
        <button ng-click="userAvailToFirebase('fakedata5')" class="btn btn-danger">userAvailToFirebase('fakedata5')</button>
        <button ng-click="allUserAvailToFirebase()" class="btn btn-primary">allUserAvailToFirebase()</button>
        <button ng-click="getPossibleEventsAll()" class="btn btn-primary">getPossibleEventsAll()</button>
      </div>
    </div>
  </div>
</div>
